<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Transfer Guide</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
	<div class="d-flex flex-column" style="height: 100vh">
		<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
			<div class="container-fluid px-5 py-3">
				<a class="navbar-brand ms-5 fs-3" href="#">Transfer Guide</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end me-5" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item mx-4">
							<a class="nav-link" href="#">Dashboard</a>
						</li>
						<li class="nav-item mx-4">
							<a class="nav-link" href="#">Make a Request</a>
						</li>
						<li class="nav-item ms-4">
							<a class="nav-link" href="#">Past Requests</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h2 class="display-4 text-center mt-5 mb-4">Make a Request</h2>
		<form class="container-fluid d-flex flex-column align-items-center mt-3">
			<div class="row w-75 mb-2 d-flex justify-content-center">
				<div class="col-2 d-flex align-items-center justify-content-end">
					<label for="uva-course-name">UVA Course Name:</label>
				</div>
				<div class="col-2 d-flex align-items-center">
					<input type="text" class="form-control" id="uva-course-name"
						placeholder="Advanced Software Development" />
				</div>
				<div class="col-2 d-flex align-items-center justify-content-end">
					<label for="uva-course-name">UVA Department:</label>
				</div>
				<div class="col-2 d-flex align-items-center">
					<input type="text" class="form-control" id="uva-course-name" placeholder="CS" />
				</div>
				<div class="col-2 d-flex align-items-center justify-content-end">
					<label for="uva-course-name">UVA Course Number:</label>
				</div>
				<div class="col-2 d-flex align-items-center">
					<input type="text" class="form-control" id="uva-course-name" placeholder="3240" />
				</div>
			</div>
			<hr class="border border-secondary w-75 border-1 opacity-50">
			<div class="row w-75 gy-2 mt-1 d-flex justify-content-center">
				<div class="col-2 d-flex align-items-center justify-content-end">
					<label for="other-school">Other School Course Name:</label>
				</div>
				<div class="col-2 d-flex align-items-center">
					<input type="text" class="form-control" id="other-school" placeholder="Software Engineering" />
				</div>
				<div class="col-2 d-flex align-items-center justify-content-end">
					<label for="other-school">Other School Department:</label>
				</div>
				<div class="col-2 d-flex align-items-center">
					<input type="text" class="form-control" id="other-school" placeholder="CES" />
				</div>
				<div class="col-2 d-flex align-items-center justify-content-end">
					<label for="other-school">Other School Course Number:</label>
				</div>
				<div class="col-2 d-flex align-items-center">
					<input type="text" class="form-control" id="other-school" placeholder="303" />
				</div>
				<div class="col-2 d-flex align-items-center justify-content-end">
					<label for="other-school">Other School:</label>
				</div>
				<div class="col-2 d-flex align-items-center">
					<input type="text" class="form-control" id="other-school" placeholder="Cornell University" />
				</div>
				<div class="col-2 d-flex align-items-center justify-content-end">
					<label for="other-school">Other School Course URL:</label>
				</div>
				<div class="col-2 d-flex align-items-center">
					<input type="text" class="form-control" id="other-school"
						placeholder="https://courses.cornell.edu/preview_course_nopop.php?catoid=52&coid=925846" />
				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-4">Submit</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
