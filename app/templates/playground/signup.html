{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid flex-fill d-flex justify-content-center align-items-center">
        <div class="w-25 h-50 d-flex flex-column align-items-center justify-content-center rounded-5 bg-success-subtle">
            <form id="username-form" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">
                        Username:
                    </label
                    >
                    <input type="text" class="form-control" name="username" required/>
                </div>
                <button type="submit" class="btn btn-primary" for="username-form">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
